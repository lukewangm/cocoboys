---
layout: default
---
<style type="text/css" media="screen">

    h1{
        text-align: center;
        border: 1.5px solid black;
        font-style: italic;
    }

    .flavor_img {
        display: flex;
        position: relative;
        color: white;
        width: 50%;
        left: 50%;
        opacity: 100%;
    }

    .txt_container {
        display: block;
        border: 1.5px solid black;
        white-space: nowrap;
        position: absolute;
        width: 50%;
    }

    .flavor_des {
        white-space:pre-wrap;
        position:relative;
        display: block;
        width:50%;
        border: 1.5px solid black;
    }

    .flavor_ingre{
        margin-top: 1rem;
        border-top: 1px solid lightgray;
        padding-top: 1rem;
        position: relative;
        top: 50%;
    }

    .flavor_container{
        padding: 1rem 1rem 1rem 1rem;
        border: 1.5px solid black;
        margin: 1rem 1rem 1rem 1rem;
    }

</style>

<header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

<ul>
{% for flavor in site.data.flavor %}
<div class="flavor_container">
    <div class="txt_container">
        <h2 class="flavor_name">
            {{ flavor.name }} 
        </h2>
        <br>
        <span class="flavor_des">
            {{ flavor.description }}
        </span>
        <br>
        <span class="flavor_ingre">
            Ingredients: {{ flavor.ingredients }}
        </span>
    </div>
    <img src="/{{ flavor.photo_url }}" class="flavor_img">
    <br>    
</div>

{% endfor %}
</ul>
